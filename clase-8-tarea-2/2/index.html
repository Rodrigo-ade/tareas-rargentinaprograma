<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Clase 6 parte 2</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container text-center">
        <div class="row">
          <div class="col-sm-12">
             <h1>Calculador salarios familiares</h1>
          </div>
        </div>
    
        <div class="row">
          <div class="col-sm-4">
             <p class="fs-4">Click para añadir familiares</p>
          </div>
          <div class="col-sm-2"> 
             <button type="button" id="agregar" class="btn btn-success">Agregar</button>
          </div>
        </div>
    
        <div class="row">
          <div class="col-sm-4">
            <p class="fs-4">Click para quitar familiares</p>
          </div>
          <div class="col-sm-2"> 
            <button type="button" id="quitar" class="btn btn-danger">Quitar</button>
          </div>
        </div>

        <form>
            <div id="lista-familiares">
                
            </div>

            <div class="row justify-content-center text-center" id="contenedor-error">
                <div class="col-sm-12 ">
                     <strong class="oculto" id="error-salarial">Debes añadir un salario entre $1 como mínimo y $120000 como máximo</strong>
                </div>
            </div>
    
            <div class="row justify-content-center">
                <div class="col-sm-2 ">
                  <button type="button" id="calcular" class="btn btn-primary oculto">Calcular</button>
                </div>
            </div>
    
            <div id="lista-resultados" class="oculto">
                <div class="row justify-content-center text-start">
                    <div class="col-sm-12 ">
                        <p class="fs-5">El mayor salario es: <strong id="mayor-salario"></strong></p>
                    </div>
                  </div>
            
                  <div class="row justify-content-center text-start">
                    <div class="col-sm-12 ">
                        <p class="fs-5">El menor salario es: <strong id="menor-salario"></strong></p>
                    </div>
                  </div>
            
                  <div class="row justify-content-center text-start">
                    <div class="col-sm-12 ">
                        <p class="fs-5">El salario anual promedio es: <strong id="promedio-anual-salario"></strong></p>
                    </div>
                  </div>
            
                  <div class="row justify-content-center text-start">
                    <div class="col-sm-12 ">
                        <p class="fs-5">El salario mensual promedio es: <strong id="promedio-mensual-salario"></strong></p>
                    </div>
                  </div>
            </div>
        </form>
    </div>

   
    <script src='clase6-parte-2.js'></script>
    <script src='validaciones.js'></script>
    <script src='pruebas.js'></script>
</body>
</html>
